<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container text-center">
    
    <h2>Password Generator</h2>

    <style>
        h2 {
            margin-top: 20px;
            margin-bottom: 15px;
            color: #0070F4;
        }

        .align-my-stuff{
            margin-left: 25%;
            margin-right: 25%;
            width: 50%;
            background-color: antiquewhite;
            line-height: 2em;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 6px;
        }
        .align-my-form{
            padding-left: 35%;
            text-align: left;
        }
    </style>

    <div class="align-my-stuff">
        <form action="{% url 'password' %}">
                <div class="align-my-form">
                <select name="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected="selected">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select> Password Length
                <br>
                <input type="checkbox" name="uppercase"> Uppercase
                <br>
                <input type="checkbox" name="numbers"> Numbers
                <br>
                <input type="checkbox" name="special"> Special Characters
                <br>
                <br>
                <input type="submit" value="Generate Password" class="btn btn-primary">
            </div>
        </form>
    </div>
    <br>
    <a href="{% url 'about' %}">About Page</a>
</div>
